<!DOCTYPE html>
<html lang="es" style="scroll-behavior: smooth;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Constructora ARG - Construimos la casa de tus sueños </title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;800&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Lato', sans-serif; }
        h1, h2, h3, h4, h5, h6, .font-montserrat { font-family: 'Montserrat', sans-serif; }
    </style>
</head>
<body class="bg-gray-50">
    <main>
        <section id="formulario" class="min-h-screen flex items-center justify-center py-12 px-4">
            <div class="max-w-4xl w-full mx-auto bg-white p-8 md:p-12 rounded-xl shadow-2xl">
                <div class="text-center mb-12">
                    <h2 class="text-3xl md:text-4xl font-bold text-gray-800 mb-4">¿Tenés una idea? Hablemos.</h2>
                    <p class="text-gray-600 max-w-2xl mx-auto">Primero, preguntale a nuestra IA cualquier duda sobre tu proyecto. Luego, si querés, completá el formulario para un presupuesto formal.</p>
                </div>
                <div class="mb-8">
                    <label for="ai-message" class="block text-gray-700 font-semibold mb-2">Consultá a nuestro Asistente Virtual</label>
                    <textarea id="ai-message" rows="3" class="w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600 transition" placeholder="Ej: ¿Qué necesito para empezar a construir en un terreno?"></textarea>
                    <button id="ai-button" class="w-full mt-4 bg-blue-800 text-white font-bold py-3 rounded-lg hover:bg-blue-900 transition-all duration-300">Preguntar a la IA</button>
                </div>
                <div id="ai-response-container" class="hidden mb-8 p-4 bg-blue-50 border border-blue-200 rounded-lg">
                    <p class="font-semibold text-blue-800 mb-2">Respuesta del Asistente:</p>
                    <p id="ai-response-text" class="text-gray-800"></p>
                </div>
            </div>
        </section>
    </main>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const aiButton = document.getElementById('ai-button');
            const aiMessage = document.getElementById('ai-message');
            const responseContainer = document.getElementById('ai-response-container');
            const responseText = document.getElementById('ai-response-text');

            aiButton.addEventListener('click', async () => {
                const userMessage = aiMessage.value.trim();
                if (!userMessage) {
                    alert('Por favor, escribí una pregunta.');
                    return;
                }
                aiButton.disabled = true;
                aiButton.textContent = 'Pensando...';
                responseContainer.classList.add('hidden');
                try {
                    const response = await fetch('/.netlify/functions/ask-gemini', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ userMessage: userMessage }),
                    });
                    const data = await response.json();
                    if (!response.ok) {
                        throw new Error(data.error || 'Ocurrió un error desconocido.');
                    }
                    responseText.textContent = data.reply;
                } catch (error) {
                    console.error('Error detallado:', error);
                    responseText.textContent = `Error: ${error.message}`;
                } finally {
                    responseContainer.classList.remove('hidden');
                    aiButton.disabled = false;
                    aiButton.textContent = 'Preguntar a la IA';
                }
            });
        });
    </script>
</body>
</html>
